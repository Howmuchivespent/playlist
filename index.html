<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Karma's playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Perf: pré-connexion vers les providers -->
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="preconnect" href="https://www.youtube-nocookie.com">
  <link rel="preconnect" href="https://noembed.com">

  <!-- Styles -->
  <link rel="stylesheet" href="CSS.css?v=6">

  <!-- Favicon -->
  <link rel="icon" href="inafont.png" type="image/png" />

  <!-- Social cards -->
  <meta property="og:title" content="Mes liens YouTube" />
  <meta property="og:image" content="https://howmuchivespent.github.io/playlist/inafont.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <header>
    <h1>🎵 Mes liens YouTube</h1>
    <p class="small">
      Les titres se chargent automatiquement et sont mis en cache local.<br />
      Utilise la recherche pour filtrer.
    </p>
    <div class="actions">
      <input id="search" type="search" placeholder="Rechercher un titre…" aria-label="Recherche" />
      <button id="refresh" class="btn" type="button">🔄 Actualiser les titres</button>
    </div>
  </header>

  <main>
    <div class="link-list" id="links"></div>
  </main>

  <noscript>Active JavaScript pour charger les titres YouTube.</noscript>
  <script src="Javascript.js" defer></script>
</body>
</html>
