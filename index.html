<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Songs (GitHub Pages)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="CSS.css" />
</head>
<body>
  <header>
    <h1>🎵 Mes liens YouTube</h1>
    <p class="small">
      Les titres se chargent automatiquement et sont mis en cache local.<br />
      Utilise la recherche pour filtrer.
    </p>
    <div class="actions">
      <input id="search" type="search" placeholder="Rechercher un titre…" aria-label="Recherche" />
      <button id="refresh" class="btn" type="button">🔄 Actualiser les titres</button>
    </div>
  </header>

  <main>
    <div class="link-list" id="links"></div>
  </main>

  <noscript>Active JavaScript pour charger les titres YouTube.</noscript>
  <script src="Javascript.js" defer></script>
</body>
</html>
